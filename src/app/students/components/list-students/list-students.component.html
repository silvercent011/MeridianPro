<div class="container mx-auto">

  <div class="flex my-3 justify-between items-center p-3">
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">Apenas Matriculados?</span>
        <input type="checkbox" class="toggle toggle-primary" (change)="onChange()" [(ngModel)]="onlyActive" [checked]="onlyActive" />
      </label>
    </div>
    <button class="btn btn-primary">Cadastrar Aluno</button>
  </div>
  <main class="grid md:grid-cols-2 lg:grid-cols-3 gap-3 mx-auto p-3">
    <app-card-student
    *ngFor="let student of studentsToRender"
    [student]="student"
    ></app-card-student>
  </main>
</div>

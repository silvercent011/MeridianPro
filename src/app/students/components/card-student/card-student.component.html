<div class="card card-side bg-base-300 shadow-xl h-full">
  <div class="w-1/3 h-full">
    <img
      class="h-full object-cover"
      [src]="student.img_url"
      [alt]="student.nome"
    />
  </div>
  <div class="w-2/3 card-body">
    <h2 class="card-title">{{ student.nome }}</h2>
    <p>Matrícula: {{ student.matricula }}</p>
    <p>Turma: {{ student.turma }}</p>
    <p>Turno: {{ student.turno }}</p>
    <p>Matriculado: {{ student.enabled ? "Sim" : "Não" }}</p>
    <div class="card-actions justify-end">
      <button
        class="btn btn-primary w-full"
        [routerLink]="'/students/' + student._id"
      >
        Detalhes
      </button>
    </div>
  </div>
</div>
